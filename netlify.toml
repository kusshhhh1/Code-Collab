# Netlify configuration file
# This helps Netlify build and deploy your app correctly

[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

